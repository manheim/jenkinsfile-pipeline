plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'jacoco'
    id 'codenarc'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // Downgrade groovy to match what's used in Jenkinsfile CPS
    // https://github.com/cloudbees/groovy-cps/blob/master/pom.xml#L19
    implementation 'org.codehaus.groovy:groovy-all:2.4.7'

    testCompile 'com.lesfurets:jenkins-pipeline-unit:1.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.1'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.1'
    testCompile group: 'com.cyrusinnovation', name: 'mockito-groovy-support', version: '1.3'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.reflections:reflections:0.9.12'
    testImplementation 'org.slf4j:slf4j-api:1.7.30'
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled true
  }
}

check.dependsOn jacocoTestReport
